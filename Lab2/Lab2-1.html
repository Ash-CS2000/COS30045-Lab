    <h1>The D3 journey starts here</h1>

    <script>


        let dataset = [2, 5, 7, 23, 45];
        let color=d3.color("red");

        d3.select("body")
        .selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .style("color",function(d){
            if(d>10){
                return "red"
            }
        })
        .text(function(d) {
            if(d>10){
                return "Warning: Joe watched " + d +" cats videos today ";
            }
            else {
                return "Joe watched " + d + " cat videos today.";
            }
            
        });


        
    </script>
