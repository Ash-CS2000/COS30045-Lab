    <h1>D3 drawing with data-bar-chart</h1>

    <script>
        var w =300;
        var h=200;
        barPadding = 1;

        var dataset=[70, 80, 94, 85, 77];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

                    
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("fill","rgb(150, 200, 330)")
            .attr("x", function(d,i){
                return i * (w/dataset.length);
            })
            .attr("y", function(d){
                return h - (d);
            })
            .attr("width", function(d){
                return (w/dataset.length-barPadding);
            })
            .attr("height", function(d){
                return d;
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("fill", "black")
            .attr("x", function(d,i){
                return i * (w/dataset.length) + 16;
            })
            .attr("y",function(d){
                return h - (d - d/dataset.length);
            });

    </script>
    
</body>
