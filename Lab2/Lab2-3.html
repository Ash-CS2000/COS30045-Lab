    <h1>D3 Drawing with Data Scatter Plot</h1>
    <script>
        
        var w = 300;
        var h = 350;

        var dataset=[
                    [5,10],
                    [200,300],
                    [100,180],
                    [200,150],
                    [250,120],
                    [150,100],
                    [100,67],
                    [77,100],
                    [66,55],
                    [44,95]
                    ];

        var svg=d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d,i){
                return d[0];
            })
            .attr("cy", function(d,i){
                return d[1];
            })
            .attr("r", 5)
            .attr("fill", "blue");


        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d[0] + "," + d[1];
            })
            .attr("x", function(d){
                return d[0] + 10;
            })
            .attr("y",function(d){
                return d[1];
            });
    </script>
